services:
  db:
    image: mysql:8.0
    container_name: ai_shop_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "12345" 
      MYSQL_DATABASE: "project_v1_db"
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    # ★ [추가] 명령어로 charset 강제 설정
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p12345"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai_shop_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: jeahun/ai_shop_backend:latest
    container_name: ai_shop_backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      # ★★★ 핵심: charset=utf8mb4 명시 ★★★
      - DATABASE_URL=mysql+aiomysql://root:12345@db:3306/project_v1_db?charset=utf8mb4
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app
      - ./backend/app/data:/app/app/data
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 60s
    networks:
      - ai_shop_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: jeahun/ai_shop_frontend:latest
    container_name: ai_shop_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ai_shop_network

volumes:
  mysql_data:

networks:
  ai_shop_network:
    driver: bridge
# docker-compose.yml (★최종 수정본★)

services:
  # 1. DB 서비스 (MySQL)
  db:
    image: mysql:8.0
    container_name: ai_shop_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "12345" 
      MYSQL_DATABASE: "project_v1_db"
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p12345"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. 백엔드 서비스 (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_shop_backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+asyncmy://root:12345@db:3306/project_v1_db
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 60s

  # 3. 프론트엔드 서비스 (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai_shop_frontend
    restart: always
    ports:
      # (★수정★) 5173을 5174로 변경
      - "5174:80"
    depends_on:
      backend:
        condition: service_healthy 

volumes:
  mysql_data:
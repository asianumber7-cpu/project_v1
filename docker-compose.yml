# docker-compose.yml (★ 최종 개선판 ★)

version: '3.8'

services:
  # 1. MySQL 데이터베이스
  db:
    image: mysql:8.0
    container_name: ai_shop_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "12345" 
      MYSQL_DATABASE: "project_v1_db"
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p12345"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai_shop_network

  # 2. FastAPI 백엔드
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ${DOCKER_USERNAME}/ai_shop_backend:latest  # ← 환경변수 사용
    container_name: ai_shop_backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+asyncmy://root:12345@db:3306/project_v1_db
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 60s
    networks:
      - ai_shop_network

  # 3. React + Nginx 프론트엔드
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ${DOCKER_USERNAME}/ai_shop_frontend:latest  # ← 환경변수 사용
    container_name: ai_shop_frontend
    restart: always
    ports:
      - "5174:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ai_shop_network

volumes:
  mysql_data:

networks:
  ai_shop_network:
    driver: bridge